<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Prpjeto-Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de velhice</h1>
    </header>
    <main>
        <form action="">
            <p>
                <label for="iano">Ano de Nascimento: </label>
                <input type="text" name="ano" id="iano" placeholder="yyyy" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;">
            </p>
            <p>
                <label for="isexo">Sexo: </label>
                <input type="radio" name="sexo" id="isexo1" required>
                <label for="isexo1">Masculino</label>
            
                <input type="radio" name="sexo" id="isexo2" required>
                <label for="isexo2">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="clicar()">
                <input type="reset" value="Limpar">
            </p>
            <div id="container"></div>
        </form>
    </main>
    <footer></footer>

    <script src="js/script.js"></script>
</body>
</html>
