<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Spotify</title>
</head>
<body>
    <main>
        <h5>Playlist</h5>
        <div id="container-img">
            <img id="img-album" alt="Foto do Album">
        </div>

        <section id="container-conteudo">

            <section id="conteudo1">
                <div>
                    <h1 id="nome-musica">nome da musica</h1>
                    <p id="nome-artista">nome do artista</p>
                </div>
                <button>
                    <img width="25px" id="botao-heart" src="images/heart.svg" alt="Botão coração (like)">
                </button>
            </section>

            <audio id="audio" ></audio>
            <div id="progress">
                <div id="current-progress"></div>
            </div>

            <section id="conteudo2">
                <button id="botao-arrows">
                    <img width="25px"  src="images/arrows.svg" alt="Botão embaralhar">
                </button>
                <button id="botao-voltar">
                    <img width="40px" id="img-voltar"  src="images/voltar.svg" alt="Botão voltar">
                </button>
                <button id="botao-play">
                    <img width="60px" id="img-play" src="images/play.svg" alt="Botão play">
                </button>
                <button  id="botao-passar">
                    <img width="40px" id="img-passar" src="images/passar.svg" alt="Botão passar">
                </button>
                <button id="botao-repetir">
                    <img width="25px"  src="images/repeat.svg" alt="Botão repetir">
                </button>
            </section>

        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
