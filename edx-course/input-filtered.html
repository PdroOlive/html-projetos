<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            border: 1px solid black;

<body>

    <div class="alert alert-primary" role="alert">
