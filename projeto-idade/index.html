<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Projeto-Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de velhice</h1>
    </header>
    <main>
        <form action="" id="formulario">
            <p class="formulario-conteudo">
                <label for="iano">Ano de Nascimento: </label>
            </p>
            <div class="input">
                <input type="number" name="ano" id="iano" placeholder="yyyy" min="1930" max="2024">
            </div>
            <p class="formulario-conteudo">
                <label for="isexo">Sexo: </label>
            </p>
            <div class="input-radio">
                <input type="radio" name="sexo" id="isexo1" required>
                <label for="isexo1">Masculino</label>
            
                <input type="radio" name="sexo" id="isexo2" required>
                <label for="isexo2">Feminino</label>
            </div>
            <p class="formulario-conteudo" id="botao">
                <input type="button" value="Verificar" onclick="clicar()">
                <a id="reset" href="index.html">Limpar</a>
            </p>
            <div id="container"><img id="foto" src="" alt=""></div>
        </form>
        
    </main>
    <footer></footer>

    <script src="js/script.js"></script>
</body>
</html>
