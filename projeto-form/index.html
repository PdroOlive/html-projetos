<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="" method="post" autocomplete="on">

        <p>
            <label for="iusuario">Usuário*: </label>
            <input type="text" name="usuario" id="iusuario" required maxlength="30" placeholder="Entre com usuário" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha*:</label> 
            <input type="password" name="senha" id="isenha" required minlength="10" maxlength="18" placeholder="Entre com sua senha" autocomplete="current-password"> 
            - Permitido apenas 10 ou mais caracteres
        </p>
        <p>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
