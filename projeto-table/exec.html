<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table
    {
        width: 600px;
        border-collapse: collapse;
        font-family: Arial, Helvetica, sans-serif;
    }
    th
    {
        border: 1px solid black;
        background-color: rgb(165, 164, 164);
    }
    td
    {
        border: 1px solid black;
        padding: 7px;
    }
    .media_total
    {
        text-align: left;
        text-indent: 25px;
        padding: 7px;
    }
</style>

<body>
    <table>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="col" >Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>6.9</td>
                <td>10.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>5.7</td>
                <td>8.9</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>7.8</td>
                <td>9.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>4.5</td>
                <td>8.6</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="row" class="media_total" colspan="4">Média de Exatas</th>
                <th>0.0</th>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="4">Humanas</th>
                <td>Lingua Portuguesa</td>
                <td>7.5</td>
                <td>5.4</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geográfia</td>
                <td>4.7</td>
                <td>10.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Sociologia</td>
                <td>7.8</td>
                <td>9.7</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>História</td>
                <td>9.9</td>
                <td>10.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="row" class="media_total" colspan="4">Média de Humanas</th>
                <th>0.0</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
