<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Spotify</title>
</head>
<body>
    <main>
        <h5>Playlist</h5>
        <div id="container-img">
            <img src="images/image.png" alt="">
        </div>
        <section id="container-conteudo">
            <h1>That's What I Like</h1>
            <section id="conteudo1">
                <p>Bruno Mars</p>
                <div>
                    <img width="25px" src="images/heart.svg" alt="Botão coração (like)">
                </div>
            </section>
            <section id="conteudo2">
                <div>
                    <img width="25px" src="images/arrows.svg" alt="Botão embaralhar">
                </div>
                <div>
                    <img width="40px" src="images/voltar.svg" alt="Botão voltar">
                </div>
                <div>
                    <img width="50px" src="images/play.svg" alt="Botão play">
                </div>
                <div>
                    <img width="40px" src="images/passar.svg" alt="Botão passar">
                </div>
                <div>
                    <img width="25px" src="images/repeat.svg" alt="Botão repetir">
                </div>
            </section>
        </section>
    </main>
</body>
</html>
