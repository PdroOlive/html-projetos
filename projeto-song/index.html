<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Spotify</title>
</head>
<body>
    <main>
