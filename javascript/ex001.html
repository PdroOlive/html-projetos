<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body
        {
            background-color: #533d8f;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }

    </style>
</head>
<body>
    <h1>Hello World!!</h1>


    <script>
        let num = Number(window.prompt("Valor"))
        let num2 = Number(window.prompt("Valor: "))
        let soma = num + num2
        document.write(`${soma}<br>`)
        
        if(soma % 2 == 0)
        {
            document.write("Par <br>")
        }
        else
        {
            document.write("Impar")
        }

        
    </script>
</body>
</html>
